# 標準関数一覧

Kourin Engineに標準で組み込まれている関数です。関数名の後に()があるものは、その演算子の実装となっている関数です。

## 組み込み値系

これらの関数は引数を省略してリテラルのように利用することができます。

### NULL

nullオブジェクトを返します。

### TRUE

真偽値の真を返します。

### FALSE

真偽値の偽を返します。


## 数値計算系
基本的な数値計算を行います。小数と整数を混在させた場合は倍制度小数に変換されます。

### ADD (+)
- args0 数値1
- args1 数値2

数値1と数値2を加算した結果を返します。

### SUB (-)
- args0 数値1
- args1 数値2

数値1から数値2を減算した結果を返します。

### MUL (*)
- args0 数値1
- args1 数値2

数値1と数値2を乗算した結果を返します。

### DIV (/)
- args0 数値1
- args1 数値2

数値1を数値2で除算した結果を返します。

### MOD (%)
- args0 数値1
- args1 数値2

数値1を数値2で除算した余りを返します。

### POW
- args0 数値1
- args1 数値2

数値1を数値2の回数だけ乗算した結果を返します。


## 比較評価系

### EQUAL (==)
- args0 左辺値
- args1 右辺値

引数の値が同一かを評価します。2つの値は真偽値、数値、文字列の場合は値の比較になります。それ以外の場合はインスタンスの比較になります。

### NEQUAL (!=)
- args0 左辺値
- args1 右辺値

引数の値が同一でないかを評価します。2つの値は真偽値、数値、文字列の場合は値の比較になります。それ以外の場合はインスタンスの比較になります。

### OVER (>)
- args0 左辺値
- args1 右辺値

左辺値が右辺値より大きいかを評価します。数値同士のみ比較可能です。

### EOVER (>=)
- args0 左辺値
- args1 右辺値

左辺値が右辺値以上であるかを評価します。数値同士のみ比較可能です。

### UNDER (<)
- args0 左辺値
- args1 右辺値

左辺値が数値2より小さいかを評価します。数値同士のみ比較可能です。

### EUNDER (<=)
- args0 左辺値
- args1 右辺値

左辺値が右辺値以下であるかを評価します。数値同士のみ比較可能です。


## 論理演算系

### AND (&&)
- args0 真偽値1
- args1 真偽値2

二つの真偽値の論理積を返します。

### OR (||)
- args0 真偽値1
- args1 真偽値2

二つの真偽値の論理和を返します。

### NOT
- args0 真偽値

真偽値の否定を返します。


## 制御構文系

### IF
- args0 評価式
- args1 処理内容1
- args2 処理内容2

評価式の結果が真の場合に第二引数、偽の場合に第三引数の処理内容を実行します。また実行された処理の結果値を返します。偽の処理が無い場合、第三引数は省略が可能です。

```
if[$hour >= 18,{
    "eighteen or over"
},{
    "under eighteen"
}]
```

### WHILE
- args0 評価式
- args1 処理内容

評価式の結果が真の間、第二引数の処理が繰り返し実行されます。

```
$i = 0
while[$i < 100, {
    // proc
    $i = $i + 1
}]
```

### REPEAT
- args0 数値
- args1 処理内容

第一引数の回数だけ第二引数の処理が繰り返し実行されます。第一引数は繰り返し前に一度だけ評価されます。

```
repeat[100, {
    // proc
}]
```

### RETURN
- args0 戻り値

関数を中断して引数の値を戻り値として返します。

### EXECUTIONALL (;)
- args0 式1
- args1 式2
- 以下同

引数に与えられた式をすべて実行し、最後の結果を戻り値として返します。

### TOSCRIPT
- args0 処理内容

引数の処理内容をそのまま文字列にして返します。

### DOSCRIPT
- args0 スクリプト文字列

引数の文字列をスクリプトとして解析し実行します。


## 文字列系

### CAT (&)
- args0 文字列1
- args1 文字列2
- 以下同

引数の文字列をすべて結合した文字列を作成します。

### FORMAT
- args0 フォーマット文字列
- args1 挿入値1
- args2 挿入値2
- 以下同

フォーマットした文字列を返します。フォーマット指定子は.Net Frameworkの仕様に準じます。


## その他

### DATE
- args0 日時を表す文字列

指定した日時型を取得します。引数を省略した場合は実行時の日時を取得します。

### INT
- args0 文字列または数値

文字列をそれが表す数値に変換します。もしくは少数型を整数にキャストします。

### DOUBLE
- args0 文字列または数値

文字列をそれが表す数値に変換します。もしくは整数型を倍精度少数にキャストします。

### METHOD
- args0 オブジェクト
- args1 メソッド名
- args2 引数1
- args3 引数2
- 以下同

第一引数のクラスオブジェクトのC#におけるメソッドを呼び出して、その結果を返します。

```
$s = "Hello world":Method["Substring", 2]
```

### PROPERTY
- args0 オブジェクト
- args1 プロパティ名
- args2 設定値

第一引数のクラスオブジェクトのC#におけるプロパティ値を取得または設定します。第二引数を設定した場合は値の設定、省略した場合は値の取得になります。

```
$i = "Hello world":Property["Length"]
```
